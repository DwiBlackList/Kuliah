<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute HTML</title>
</head>
<body>
    <a href="https://www.google.com">Klik ini untuk mengunjungi Google</a><br>
    <a href="https://www.google.com" target="_blank">Klik ini untuk mengunjungi Google</a><br>
    <img src="../img/html.png" alt=""><br>
    <img src="../img/html.png" alt="" width="50" height="50"><br>
    <p style="color:blue">Tag p dengan atribut style</p>
    <p title="tooltip muncul kan">Tag p dengan atribut tooltip , coba sorot saya dengan kursor</p>
</body>
</html>
